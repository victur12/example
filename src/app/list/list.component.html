<ion-grid>
  <ion-row>
    <ion-col>
        <ion-list *ngIf="contacts?.length; else noContacts">
          <ion-item *ngFor="let contact of contacts">
            <ion-label>
              <h2>{{ contact.name }} {{contact.lastname}}</h2>
              <h3>{{ contact.mobile }}</h3>
              <p>{{contact.email}}</p>
            </ion-label>
            <ion-icon *ngIf="enableEdit" name="create-outline" (click)="edit(contact.id)"></ion-icon>
            <ion-icon *ngIf="enableRemove" name="trash-outline" (click)="remove(contact.id)"></ion-icon>
          </ion-item>
        </ion-list>
        <ng-template #noContacts>
          <h2>No hay contatos disponibles</h2>
        </ng-template>
    </ion-col>
  </ion-row>
</ion-grid>
